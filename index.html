    <style>
      :root {
        --void-bg: #030305;
        --ciel-blue: #00f3ff;
        --sage-purple: #bc13fe;
        --system-gold: #ffd700;
        --glass-border: rgba(0, 243, 255, 0.15);
        --glass-bg: rgba(5, 10, 20, 0.6);
      }
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--void-bg);
        color: #e2e8f0;
        overflow: hidden;
        background-image: 
          radial-gradient(circle at 50% 50%, #0d1220 0%, #000000 100%);
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* --- GRAND SAGE AESTHETICS --- */
      
      /* HEXAGON GRID BACKGROUND */
      .hex-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300f3ff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        z-index: 0;
        pointer-events: none;
      }

      .nebula-glow {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.05), transparent 60%);
        z-index: 1;
        pointer-events: none;
        animation: pulse-breath 8s infinite ease-in-out;
      }

      /* GLASSMORPHISM PANELS */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .glass-panel-hover:hover {
        border-color: rgba(0, 243, 255, 0.4);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
      }

      /* TEXT EFFECTS */
      .sage-text {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.6);
      }
      
      .text-glow-purple {
        text-shadow: 0 0 10px rgba(188, 19, 254, 0.6);
      }

      /* ANIMATIONS */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }

      @keyframes pulse-breath {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      @keyframes appear {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-appear {
        animation: appear 0.5s ease-out forwards;
      }

      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      
      .animate-spin-reverse {
        animation: spin-reverse 15s linear infinite;
      }

      /* CUSTOM SCROLLBAR */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 243, 255, 0.2); 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 243, 255, 0.5); 
      }
    </style>
